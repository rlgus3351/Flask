    .animatable {
        visibility: hidden;
        animation-play-state: paused;
    }

    /*화면에 표출된 후*/
    .animated {
        animation-name: fadeInUp;
        visibility: visible;
        animation-fill-mode: both;
        animation-duration: 2s;
        animation-play-state: running;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    <script>
        window.onload = function () {
            window.addEventListener("scroll", function (e) {
                scrollEvent();
            });
        }

        var scrollEvent = function () {
            // 사용자 모니터 화면 높이 + 스크롤이 움직인 높이
            var scroll = window.innerHeight + window.scrollY;
            console.log(scroll);
            // 애니메이션 효과를 넣을 DOM 객체 배열
            var itemList = document.querySelectorAll(".list_cont img");
            console.log(itemList)
            Array.prototype.forEach.call(itemList, function (img) {
                // 객체 위치와 높이 비교 : 화면에 표출되는 높이인지 체크
                if (img.offsetTop < scroll) {
                    // 객체 animatable 클래스 지우고, animated 클래스 추가
                    img.classList.remove("animatable");
                    img.classList.add("animated");
                }
            });
        }
    </script>
