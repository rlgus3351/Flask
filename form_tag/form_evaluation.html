<body>
    <h1>Puppy Adoption page</h1>
    <h2>Please enter your information to adopt a puppy adn we'll email you back.</h2>
    <p>Please Note : First Name, Last Name, Password, and Email are required</p>
    <label for="First Name">First Name:</label>
    <input type="text" name="First_name" id="First Name">
    <label for="Last Name">Last Name:</label>
    <input type="text" name="last_name" id="Last Name">
    <br>
    <label for="Email">Email:</label>
    <input type="email" name="userEmail" id="Eamil" placeholder="name@eamil.com">
    <label for="password">Password:</label>
    <input type="password" name = "password" id="password" >
    <p>Are you over the age of 18?</p>
    <label for="Yes">Yes:</label>
    <input type="radio" name="over18" id="Yes">
    <label for="No">No:</label>
    <input type="radio" name="over18" id="No">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="credit_card" id="credit_card">
        <option value="credit_card">credit_card</option>
        <option value="credit_card">Paypal</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit Feedback">
</body>
