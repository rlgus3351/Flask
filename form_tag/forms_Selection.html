<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <h3>Do you already own a dog?</h3>
        <label for="yes">Yes:</label>
        <input type="radio" name="dog_choice" id="yes" value="yes">

        <label for="no">No:</label>
        <input type="radio" name="dog_choice" id="no" value="no">
        
        <!-- ration >name값 같게 해야 둘중 하나로 사용 가능-->

        <p>How clean is your house? (1-3)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Any other comments?</p>
        <textarea name="name" id="" cols="30" rows="4"></textarea>
        <input type="submit" value="Submit Feedback">
</body>
</html>
